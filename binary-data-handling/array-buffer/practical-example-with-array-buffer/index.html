<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parse .bin file</title>
  </head>
  <body>
    <h1>Binary file parser</h1>
    <p>
      <label for="bin-input">Choose a .bin file:</label>
      <input type="file" id="bin-input" accept=".bin" />
    </p>
    <section id="parsed-output" aria-live="polite">
      <p>
        <em
          >Parsed information will appear here after you select a file and add
          your logic in parse-binary.js.</em
        >
      </p>
    </section>

    <script src="parse-binary.js"></script>
  </body>
</html>
